<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">

    <title>Your App Name</title>

    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="dist/css/framework7.material.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="dist/css/framework7.material.colors.css">

    <!-- embed jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- embed font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    
        <!--Framework 7 icons-->
    <link rel="stylesheet" href="lib/Framework7-Icons-master/css/framework7-icons.css">
    
    <!-- Material IO icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            
    <!-- CSS FLAGS-->
    <link rel="stylesheet" href="lib/flag-icon-css-master/css/flag-icon.css">
    
    <!--FOUNDATION-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--Path to own CSS SHEET-->
    <link rel="stylesheet" href="css/mystyle.css">


    

</head>

<!-- X when the body has loaded -->
<!--<body onload="X()">-->

<body>

    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
          <!-- Page, "data-page" contains page name -->
          <div data-page="research" class="page">
            
              
            <!-- Scrollable page content -->
            <div class="page-content">
                    
                <div id="nav">
                    <div>Offers</div>
                    <div>News</div>
                    <div class="selected">Research</div>
                    <div>Courses</div>
                    <div>Team</div>
                </div>
                
                <div class="cardGroup">
                    <div class="cardEle">Sports</div>
                    <div class="cardEle">Goals</div>
                    <div class="cardEle">Fields</div>
                </div>
                
                <div class="screenTitle">
                    <div>Search through the professorship's research projects</div></div>
                
                <div id="undo"><i class="fa fa-undo" aria-hidden="true"></i><span>Reset</span></div>
                
                <div id="mainCircle" class="button button-raised button-fill color-orange ripple-green">Select one (or multiple) criteria</div>
                
                <div id="viewAll" class="button button-fill color-orange ripple-green">View all</div>
                <div id="viewAll2"><i style="font-size:100px" class="material-icons">select_all</i><span>View all projects</span></div>

                
          </div>
        </div>
          
      </div>
    </div>    
    <!--Our javascript script-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <script src="js/myscript.js"></script>
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
